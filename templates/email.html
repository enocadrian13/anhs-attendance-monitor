<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
            padding: 10px;
        }

        .photo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .status {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='header'>
            <img src="./img/LOGO.png" alt="Argao National High School logo" srcset="">
            <h2> Attendance Alert</h2>
        </div>
        <div class='content'>
            <p>Hello Mr./Mrs. "Parent Lastname",</p>
            <p><strong>John Doe</strong> has <span class='status'>checked in</span> at <strong>7:30 AM</strong> on
                <strong>June 16, 2025</strong>.
            </p>
            <img class='photo' src='cid:studentPhoto' alt='Student Photo' />
            <br>
            <br>
            <br>
            <br>
            <br>
            <p style="color: #999; font-size: 11px;">This is an automated email, please do not reply.</p>
        </div>
        <div class='footer'>
            &copy; 2025 Argao National High School Attendance System. All rights reserved.
        </div>
    </div>
</body>

</html>
